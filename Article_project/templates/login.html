<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  action="{% url 'login_post_view' %}" method="post" >
    {% csrf_token %}
    <table align="center" border="2">
        <tr>
            <th>Login</th>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="username" name="username" >
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="password" name="password" >
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="submit" value="login">
            </td>
        </tr>


       <h3 align="center" style="color: green">{{ message }}</h3>
       <h3 align="center" style="color: green">{{ message1 }}</h3>
       <h3 align="center" style="color: green">{{ message2 }}</h3>
    </table>
</form>
<h4 align="center" style="color: blue"><a href="{% url 'password_reset_form' %}">forgot password</a></h4>
</body>
</html>
